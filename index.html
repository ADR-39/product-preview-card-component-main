<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <picture class="product-pic"> 
        <source media="(width <= 799px)" srcset="images/image-product-mobile.jpg" />
        <img src="images/image-product-desktop.jpg" alt="picture of the product" />
      </picture>
  
      <section class="card-textual-content">
        <div class="card-textual-content-header">
          <div class="category">
            Perfume
          </div>
          <div class="name-description">
            <div class="name">
              Gabrielle Essence Eau De Parfum
            </div>
  
            <div class="description">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </div>
  
          </div>
        </div>
  
        <div class="price">
          <div class="main-price"> $149.99 </div>
          <div class="secondary-price"> <s>$169.99</s> </div>
        </div>
  
        <button class="primary-button">
          <div class="icon-button">
            <img src="images/icon-cart.svg" alt="cart icon" />
            <span>Add to Cart</span>
          </div>
        </button>
      </section>
  
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
